<!doctype html>
<title>Best Trade Investors</title>

<body>
    <div>
        <a href="/ui/">Home</a>
    </div>
    <div>
        <h1>Portfolios</h1>
    </div>
    <table>
        <tr>
            <th>Stock ID</th>
            <th>Name</th>
            <th>Account Number</th>
            <th>Stock Ticker</th>
            <th>Stock Quantity</th>
            <th>Stock Ticker</th>
            <th>Stock Purchase Price</th>
        </tr>
        {% for portfolio in portfolios %}
        <tr>
            <td>{{portfolio.stock_id}}</td>
            <td>{{portfolio.name}}</td>
            <td>{{account.account_number}}</td>
            <td>{{portfolio.Ticker}}</td>
            <td>{{portfolio.stock_qty}}</td>
            <td>{{portfolio.Purchase}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
